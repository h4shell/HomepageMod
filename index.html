<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Homepage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p><span id="datetime">00:00</span></p>
    <div class="rigaSearch">
      <div>
        <input
          id="cerca"
          type="search"
          placeholder="Cerca..."
          autocomplete="off"
        />
        <button id="searchButton">
          <div class="svgContainer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="rgb(140, 140, 140)"
              class="bi bi-google"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
              />
            </svg>
          </div>
        </button>
      </div>
    </div>

    <div class="riga">
      <a href="https://docs.google.com/document/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/DOCS.png" />
            </div>
            <h3>Google Documenti</h3>
          </div>
        </div>
      </a>

      <a href="https://drive.google.com/drive">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/DRIVE.png" />
            </div>
            <h3>Google Drive</h3>
          </div>
        </div>
      </a>

      <a href="https://photos.google.com/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/PHOTO.png" />
            </div>
            <h3>Google Photo</h3>
          </div>
        </div>
      </a>

      <a href="https://docs.google.com/spreadsheets/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/SHEETS.png" />
            </div>
            <h3>Google Sheets</h3>
          </div>
        </div>
      </a>
    </div>

    <div class="riga">
      <a href="https://google.it">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/GOOGLE.png" />
            </div>
            <h3>Google Search</h3>
          </div>
        </div>
      </a>

      <a href="https://www.google.it/maps/preview">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/MAPS.png" />
            </div>
            <h3>Google Maps</h3>
          </div>
        </div>
      </a>

      <a href="https://calendar.google.com/calendar/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/CALENDAR.png" />
            </div>
            <h3>Google Calendar</h3>
          </div>
        </div>
      </a>

      <a href="https://keep.google.com/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/KEEP.png" />
            </div>
            <h3>Google Keep</h3>
          </div>
        </div>
      </a>
    </div>

    <div class="riga">
      <a href="https://mail.google.com/mail/u/0/#inbox">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/GMAIL.png" />
            </div>
            <h3>Gmail</h3>
          </div>
        </div>
      </a>

      <a href="https://translate.google.com/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/TRADUCTOR.png" />
            </div>
            <h3>Google Translate</h3>
          </div>
        </div>
      </a>

      <a
        href="https://news.google.com/topstories?hl=it&tab=wn&gl=IT&ceid=IT:it"
      >
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/NEWS.png" />
            </div>
            <h3>Google News</h3>
          </div>
        </div>
      </a>

      <a href="https://www.youtube.com/">
        <div class="container">
          <div class="cards">
            <div class="contimg">
              <img src="icons/YOUTUBE.png" />
            </div>
            <h3>Youtube</h3>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
